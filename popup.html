<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>QA Ассистент</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            width: 320px;
            padding: 16px;
            background-color: #f5f5f5;
            color: #333;
        }
        h3 {
            color: #009999;
            margin-bottom: 16px;
            font-weight: 600;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 8px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 12px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            padding: 8px;
            font-size: 14px;
            resize: vertical;
        }
        .button-group {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
        }
        .button-group button {
            flex: 1;
            padding: 8px 12px;
            font-weight: 500;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 14px;
        }
        #send {
            background-color: #009999;
            color: white;
        }
        #send:hover {
            background-color: #007777;
        }
        #clear {
            background-color: #999999;
            color: white;
        }
        #clear:hover {
            background-color: #777777;
        }
        .output {
            margin-top: 12px;
            white-space: pre-wrap;
            border: 1px solid #e0e0e0;
            padding: 12px;
            border-radius: 4px;
            min-height: 100px;
            background-color: white;
            font-size: 14px;
            line-height: 1.4;
        }
        .output:empty::before {
            content: "Ответ появится здесь...";
            color: #999999;
        }
    </style>
</head>
<body>

    <h3>QA Ассистент</h3>

    <textarea id="input" placeholder="Введите текст требования или выделите его на странице..."></textarea>
    
    <div class="button-group">
        <button id="send">Анализировать</button>
        <button id="clear">Очистить</button>
    </div>

    <div class="output" id="response"></div>

    <script src="popup.js"></script>
</body>
</html>
